<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">
    <title>Document</title>
</head>

<body>
    

    <div class="signin">
        <div class="left">
            <img src="/assets/Layer 3.svg" alt="" class="sign_logo">
            <form action="">
                <div class="username">
                    <p>Username</p>
                    <div>
                        <input type="text" placeholder="Enter username"><img src="/assets/user.svg" alt="">
                    </div>
                </div>
                <div class="password">
                    <p>Password</p>
                    <div>
                        <input type="password" placeholder="Enter password"><img src="/assets/password.svg" alt="">
                    </div>
                </div>
                <div class="forget">
                    <div>
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <p class="forget_text">Forgot Password?</p>
                </div>
                <button>Sign In</button>
            </form>
        </div>
        <div class="right">
            <div class="layer"></div>
            <img src="/assets/sign_ing_carousel_img1.jpg" alt="">
            <div class="heading_text">
                <h2>Maintain all Your Equipments.</h2>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard dummy text.</p>
            </div>
            <div class="social_icons">
                <a href=""><img src="/assets/facebook.svg" alt="" class="fb"></a>
                <a href=""> <img src="/assets/instagram.svg" alt="" class="insta"></a>
                <a href=""> <img src="/assets/google.svg" alt="" class="google"></a>
            </div>
            <div class="carosel_btns">
                <img src="/assets/circle_arrow_left.svg" alt="">
                <img src="/assets/circle_arrow_right.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
